<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
  <div class="col-md-5 p-lg-5 mx-auto my-6">
    <div class="form-group">
      <h2>Iniciar sesión</h2>
    </div>
    <div class="dropdown-divider"></div>
    <form class="px-4 py-3" (submit)="onLoginSubmit()">
      <div class="form-group">
        <label>Nombre de usuario</label>
        <input type="text" class="form-control" [(ngModel)]="username" name="username" placeholder="John12345">
      </div>
      <div class="form-group">
        <label>Contraseña</label>
        <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Contraseña">
      </div>
      <button type="submit" class="btn btn-primary">Ingresar</button>
    </form>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" [routerLink]="['/register']">Nuevo aquí? Regístrate</a>
  </div>
</div>
